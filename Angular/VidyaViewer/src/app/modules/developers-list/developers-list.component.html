<!--NgFor if developer exists, replicate card structure, with specific attributes-->
<mat-card>
    <!--requires API connection for developer.name-->
    <mat-card-title> Production Company name </mat-card-title>
        <!--requires API connection for developer.image-->
        <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of Development company">
        <!--requires API connection for developer.description-->
        <mat-card-content> This is a description for the developer company associated, click view more to see company description </mat-card-content>
        <mat-card-actions>
            <!--requires API connection to route to specific developer page by ID association-->
            <button mat-flat-button color="primary"> View </button>
        </mat-card-actions>
</mat-card>
