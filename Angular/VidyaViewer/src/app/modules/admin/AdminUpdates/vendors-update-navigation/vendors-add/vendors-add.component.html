<form [formGroup]="formVendorsAdd" class= "normal-form">
    <div class= "controls-container">
        <h2>{{vendorsAdd}}</h2>
        <mat-form-field>
            <input formControlName="vendorName" matInput placeholder= "Add Vendor Title Here">
            <mat-error> cannot be left blank</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input formControlName="vendorDescription" class="area-size" matInput placeholder= "Add Vendor Description Here">
            <mat-error> cannot be left blank</mat-error>
        </mat-form-field>
        <h3> Add Vendor Address </h3>
        <div formGroupName= "vendorsAddress" style="padding:15px;">
            <mat-form-field>
                <input formControlName="street" matInput placeholder= "Street Address:">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="city" matInput placeholder= "City:">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="zip" matInput placeholder= "zip:">
            </mat-form-field>
            <div class= "button-row">
                <button mat-flat-button type= "submit">Add</button>
            </div>
        </div>

        <div class= "button-row">
            <button mat-raised-button color="primary" type= "submit" [disabled]="formVendorsAdd.invalid"> Submit</button>
            <button mat-raised-button type="reset" (click)="onCancel()"> Cancel</button>
        </div>
    </div>
</form>
