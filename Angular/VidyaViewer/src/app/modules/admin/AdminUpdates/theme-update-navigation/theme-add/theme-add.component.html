<form [formGroup]="formThemeAdd" class= "normal-form">
    <div class= "controls-container">
        <h2>{{themeAdd}}</h2>
        <mat-form-field>
            <input formControlName="themeName" matInput placeholder= "Add Theme Title Here">
            <mat-error> cannot be left blank</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input formControlName="themeDescription" class="area-size" matInput placeholder= "Add Theme Description Here">
            <mat-error> cannot be left blank</mat-error>
        </mat-form-field>

        <div class= "button-row">
            <button mat-raised-button color="primary" type= "submit" [disabled]="formThemeAdd.invalid"> Submit</button>
            <button mat-raised-button type="reset" (click)="onCancel()"> Cancel</button>
        </div>
    </div>
</form>
